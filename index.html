<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">GIFTOS</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-700 hover:text-pink-500">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-pink-500">Shop</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-pink-500">About Us</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-pink-500">Testimonials</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-pink-500">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-pink-400 py-16 text-center text-white">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold">Welcome To Our Gift Shop</h2>
            <p class="mt-4 text-lg">Find the best gifts for every occasion with exclusive offers!</p>
            <a href="#" class="mt-6 inline-block bg-white text-pink-500 font-semibold py-2 px-4 rounded-full">Contact Us</a>
        </div>
        <div class="mt-8">
            <img src="https://via.placeholder.com/200x300" alt="Gift Shop" class="mx-auto">
        </div>
    </section>

    <!-- Latest Products Section -->
    <section class="py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-8">Latest Products</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product 1 -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="https://www.candere.com/media/jewellery/images/GR01095__1.jpeg" alt="Product 1" class="w-full h-40 object-cover rounded-md">
                    <h3 class="mt-4 text-lg font-semibold">Gold Ring</h3>
                    <p class="mt-2 text-gray-500">$99.99</p>
                </div>
                <!-- Product 2 -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full h-40 object-cover rounded-md">
                    <h3 class="mt-4 text-lg font-semibold">Teddy Bear</h3>
                    <p class="mt-2 text-gray-500">$49.99</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Gift Shop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
